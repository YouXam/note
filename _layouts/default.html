<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.name | remove: '.md' }} | note</title>
    <link rel="stylesheet" href="/note/assets/css/style.css?v=fd60e2b3dae0b53f9ba3523f7e8a66880506212d">
    <!-- <link rel="stylesheet" href="a.css"> -->
    <!-- KaTeX CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <!-- KaTeX JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8" crossorigin="anonymous"></script>
    <!-- KaTeX auto-render extension -->
    <script>
        function render() {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "$", right: "$", display: false},
                    {left: "\\(", right: "\\)", display: false},
                    {left: "\\[", right: "\\]", display: true}
                ]
            });
        }
    </script>
    <style>
        .footer {
          font-size: small;
          color: grey;
          text-align: center;
          margin-top: 20px;
          margin-bottom: 20px;
        }
    </style>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" crossorigin="anonymous"
    onload="render();"></script>
</head>
<body>
    <div class="container-lg px-3 my-5 markdown-body">
        <h1 style="font-size: 2.5em">{{ page.name | remove: '.md' }}</h1>
        {{ content }}
    </div>
    <div class="footer">
        &copy; {{ site.time | date: '%Y' }}. All rights reserved.
        <br>
        <a href="https://github.com/YouXam" target="_blank">GitHub</a> | Youxam
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
          document.querySelectorAll('a[href*=".md"]').forEach(link => {
            link.href = link.href.replace(/\.md(#|$)/, '.html$1');
          });
        });
      </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js" integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg=" crossorigin="anonymous"></script>
    <script>anchors.add('h1, h2, h3, h4, h5, h6');</script>
</body>
</html>
